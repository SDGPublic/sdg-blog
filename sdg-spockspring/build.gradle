apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework:spring-core:5.3.2'
    compile 'org.springframework:spring-context:5.3.2'
    compile 'org.springframework:spring-tx:5.3.2'
    compile 'org.springframework:spring-orm:5.3.2'
    compile 'org.hibernate:hibernate-entitymanager:5.4.26.Final'
    compile 'org.hibernate:hibernate-core:5.4.26.Final'
    compile 'org.springframework.security:spring-security-config:5.4.2'
    compile 'org.apache.commons:commons-dbcp2:2.8.0'

    testCompile 'junit:junit:4.12'
    testCompile 'org.codehaus.groovy:groovy-all:2.4.11'
    testCompile 'org.spockframework:spock-core:1.2-groovy-2.4'
    testCompile 'org.spockframework:spock-spring:1.2-groovy-2.4'

    testCompile 'org.springframework:spring-test:5.3.2'
    testRuntime 'com.h2database:h2:1.4.200'
}